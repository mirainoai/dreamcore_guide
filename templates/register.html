<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録 - DreamCore Guide</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">DreamCore Guide</h1>
        <h2>ユーザー登録</h2>
        
        <!-- フラッシュメッセージ表示 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username">ユーザー名:</label>
                <input type="text" id="username" name="username" class="form-control" value="{{ request.form.username if request.form else '' }}" required>
            </div>
            
            <div class="form-group">
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <small class="form-text">8文字以上で、大文字・小文字・数字を1つずつ含めてください。</small>
            </div>
            
            <div class="form-group">
                <label for="confirmation">パスワード確認:</label>
                <input type="password" id="confirmation" name="confirmation" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">登録する</button>
        </form>
        
        <p class="mt-3">アカウントをお持ちの方は<a href="{{ url_for('login') }}">こちらからログイン</a>してください。</p>
    </div>
</body>
</html>
